version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: medication_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medication_inventory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medication_inventory"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: medication_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/medication_inventory?schema=public
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules

volumes:
  postgres_data:
